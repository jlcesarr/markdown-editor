<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Júlio César">
    <meta name="robots" content="index, follow">
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@300;700&family=Roboto:wght@300;400&display=swap">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@300;700&family=Roboto:wght@300;400&display=swap"></noscript>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/svg-inject.min.js "></script>
    <title>Markdown editor</title>
</head>

<body>

    <div class="grid-wrapper">
        <header class="header">
            <div class="header-container flex align-center space-between">
                <div class="header-item flex align-center">
                    <div class="menu-btn"></div>
                    <figure class="menu-icon">
                        <img class="menu-open injectable" src="assets/svg/icon-menu.svg" alt="Close Icon" />
                        <img class="menu-close injectable" src="assets/svg/icon-close.svg" alt="Close Icon" />
                    </figure>
                    <img src="assets/svg/logo.svg" class="header-logo injectable" alt="Logo">



                    <div class="document flex align-center">
                        <img class="document-icon" src="assets/svg/icon-document.svg" alt="File Icon">

                        <div class="document-info">
                            <span class="document-name">Document Name</span>
                            <input type="text" spellcheck="false" class="document-filename" placeholder="welcome.md" value="welcome.md" />
                        </div>
                    </div>
                </div>


                <div class="document-actions flex align-center">
                    <button class="btn delete-btn">
                    <img src="assets/svg/icon-delete.svg " class="injectable" alt="">

                    </button>
                    <button class="btn save-btn">
                        <img class="save-icon" alt="Save Icon" src="assets/svg/icon-save.svg" >
                        <span class="cta-text">Save Changes</span>
                    </button>
                </div>
            </div>
        </header>


        <aside class="sidebar flex">
            <div class="fixed-container flex flex-column">
                <h1 class="sidebar-title">My Documents</h1>

                <button class="btn new-btn">
                   New Document
                </button>

                <ul class="documents-list flex flex-column">
                    <li class="document-item">
                        <img class="document-icon" src="assets/svg/icon-document.svg" alt="File Icon">
                        <div class="document-details">
                            <span class="document-date">01 April 2022</span>
                            <span class="document-filename">untitled-document.md</span>
                        </div>
                    </li>
                    <li class="document-item">
                        <img class="document-icon" src="assets/svg/icon-document.svg" alt="File Icon">
                        <div class="document-details">
                            <span class="document-date">01 April 2022</span>
                            <span class="document-filename" tabindex="1">welcome.md</span>
                        </div>
                    </li>
                </ul>

                <div class="theme">
                    <div class="theme-switcher">
                        <img src="assets/svg/icon-dark-mode.svg" class="dark-icon active-theme injectable" alt="Moon Icon">
                        <label class="switcher">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <img src="assets/svg/icon-light-mode.svg" class="light-icon injectable" alt="Sun Icon">
                    </div>
                </div>
            </div>
        </aside>

        <main class="editor ">
            <div class="editor-content flex flex-column">
                <div class="editor-heading flex align-center border-right space-between">
                    <h2 class="editor-title">Markdown</h2>

                    <label class="markdown-toggle switcher" tabindex="2">
                        <input type="checkbox" checked="true" />
                        <span class="slider"></span>
                    </label>
                </div>


                <textarea class="markdown-content border-right" spellcheck="false " tabindex="3"></textarea>
            </div>

            <div class="editor-preview flex flex-column">
                <div class="editor-heading flex align-center space-between ">
                    <h2 class="editor-title ">Preview</h2>
                    <button class="btn show-btn " tabindex="-1">
                        <img src="assets/svg/icon-show-preview.svg" class="show-preview-icon is-active injectable"  alt="Preview Icon">
                        <img src="assets/svg/icon-hide-preview.svg" class="hide-preview-icon injectable" alt="Preview Icon">
                    </button>
                </div>
                <div class="markdown-preview ">
                    <!-- INJECT PARSED MARKDOWN HERE -->
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay">
        <div class="modal-content">
            <button class="btn modal-close">
                X
            </button>

            <div class="modal-title">Delete this document?</div>
            <p class="modal-message">Are you sure you want to delete ‘<span class="document-current ">welcome.md</span>’ document and its contents? This action cannot be reversed.</p>
            <button class="btn close-modal-btn ">Confirm & Delete</button>
        </div>
    </div>


    <!-- TO TOP ELEMENT -->
    <div class="to-top">
        <button class="to-top-btn">
            <img src="assets/svg/arrow-icon.png" class="arrow-icon" alt="Arrow Icon">
        </button>
    </div>

    <script defer>
        SVGInject(document.querySelectorAll('img.injectable'), {})
    </script>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
